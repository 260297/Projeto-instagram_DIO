<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/foto de perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Roberto Mânica</a>
                <a href="https://esportes.yahoo.com/noticias/como-excluir-sua-conta-instagram-144358421.html" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Roberto Mânica?</p>
                    <a href="https://www.instagram.com/target=" class="link-blue">Trocar conta</a>
                    ou
                    <a href="https://www.instagram.com/"class="link-blue">Cadastre-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://www.apple.com/br/app-store/" class="app-download" target="_blank"></a>
                    <a href="https://play.google.com/store" class="app-download" target="_blank"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
